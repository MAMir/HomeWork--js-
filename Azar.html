<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body {
			background-color: silver;
		}
		div.btns {
			width: 110px;
			height: 40px;
			margin:auto;
			position: absolute;
			left:0;
			right:0;
			top:0;
			bottom:0;
			-webkit-transition: all 1000ms;
			-moz-transition: all 1000ms;
			text-align: center;
			background-color: #000;
			font-size: 25px;
			color: #FFF;
			line-height:40px;
		}
	</style>
</head>
<body>
	<div class='btns' id='btn'>
		click me
	</div>
		<script type="text/javascript">
		function rnd(max){
			return Math.round(Math.random()*max);
		}
		var btn = document.getElementById('btn');
		btn.onmouseover = function(){
			btn.style.left=rnd(90)+'%';
			btn.style.top=rnd(95)+'%';
		}

			var msg= prompt("Please enter Name", "Ali");
			alert ("Welcom to Screen " + msg);
		</script>
</body>
</html>
