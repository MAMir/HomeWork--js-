<!DOCTYPE html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>

<style id="jsbin-css">

</style>

<body>
  <div class="box">
  
	<img class="a" id="div1" src="http://deathempires.org/s1/images/g1.png" border="0"/>
  	<img class="b" id="div2" src="http://deathempires.org/s1/images/g2.png" border="0"/>
  	<img class="c" id="div3" src="http://deathempires.org/s1/images/g3.png" border="0"/>
  	<img class="d" src="http://deathempires.org/s1/images/g4.png" border="0"/>
  	<img class="e" src="http://deathempires.org/s1/images/g5.png" border="0"/>
  	<img class="f" src="http://deathempires.org/s1/images/g6.png" border="0"/>
  	<img class="g" src="http://deathempires.org/s1/images/g7.png" border="0"/>
    
    
  </div>
  
<script>
function salam() {
$(".box .a").fadeOut(8000);
$(".box .b").fadeOut(9000);
$(".box .c").fadeOut(10000);
$(".box .d").fadeOut(11000);
$(".box .e").fadeOut(12000);
$(".box .f").fadeOut(13000);
$(".box .g").fadeOut(14000);

$(".box .a").fadeIn(8000);
$(".box .b").fadeIn(9000);
$(".box .c").fadeIn(10000);
$(".box .d").fadeIn(11000);
$(".box .e").fadeIn(12000);
$(".box .f").fadeIn(13000);
$(".box .g").fadeIn(14000);  
}

test=setInterval(function(){
salam();
},5000
           );
  

$('.box').mouseover(function(){
  clearInterval(test);
});

$('.box').mouseout(function(){
  test=setInterval(function(){
salam();
},5000
           );
});

$(".box .a, .b, .c, .d, .e, .f, .g").mouseover(function(){
          $(this).css({
            "transition":"all 1s",
			"-moz-transition":"all 1s",
			"-webkit-transition":"all 1s",
			"-o-transition":"all 1s",
            "width":"130px",
            "height":"130px"
});
   });

$('.box .a, .b, .c, .d, .e, .f, .g').mouseout(function(){
          $(this).css({
            "transition":"all 1s",
			"-moz-transition":"all 1s",
			"-webkit-transition":"all 1s",
			"-o-transition":"all 1s",
            "width":"125px",
            "height":"123px",
            "z-index":"5"
});
   });
</script>
</body>
</html>
